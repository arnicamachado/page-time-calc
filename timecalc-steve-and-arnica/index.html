<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calc</title>
    <link  rel="stylesheet" href="index.css">
    <!-- font: Josefin sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <h1> TIME LEFT PER PAGE CALCULATOR</h1>
  </div>

  <div class="calc">
    <label for="pgtotal">Total Pages</label>
    <br>
    <input type="number" id="pgtotal" value="0">
    <br>
    <label for="curpg">Current Page</label>
    <br>
    <input type="number" id="curpg" value="0">
    <br>
    <label for="endtime">End Time</label>
    <br>
    <input type="time" id="endtime">
    <br>
    <label for="timeleft">Time Left Per Page</label>
    <br>
    <input type="text" disabled id="timeleft">
  </div>

  <div class="bottom">
    <p>
        Calculator by <a href="https://www.linkedin.com/in/steve-350/"> Steve Aston D'Almeida </a> and styling by <a href="https://www.linkedin.com/in/arnica-machado/"> Arnica Viela Machado.</a>
    </p>
  </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
